<!Doctype HTML>
<html lang="en">

<head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="google-signin-client_id"
        content="352453563794-m2rghllfstg46t78nji3huoi5urk0dvq.apps.googleusercontent.com" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body class="d-flex justify-content-center align-items-center">

    <form class="rounded border p-5 position-relative" id="login-form">
        <h3 class="font-weight-bold text-center mt-3 mb-3">Welcome</h3>
        <ion-icon class="login-icon" name="person-circle" style="color: #78d8ff;"></ion-icon>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <hr class="mt-4 mb-4">
        <div id="g_id_onload" data-nonce="biaqbm70g23"
            data-client_id="352453563794-m2rghllfstg46t78nji3huoi5urk0dvq.apps.googleusercontent.com"
            data-auto_prompt="false" data-callback="onSuccess">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue" data-text="signin_with"
            data-shape="rectangular" data-width="277" data-height="38" data-logo_alignment="left">
        </div>
    </form>

    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function onSuccess(googleUser) {
            console.log(googleUser);
        }
    </script>
</body>

</html>
